apiVersion: apps/v1
kind: Deployment
metadata:
  name: iot-dashboard
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: iot-dashboard
  template:
    metadata:
      labels:
        app: iot-dashboard
    spec:
      containers:
        - name: iot-dashboard
          image: alexdragnea/disertatie-iot-dashboard:latest
          resources:
            limits:
              memory: 512Mi
              cpu: 500m
            requests:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 3333
          livenessProbe:
            httpGet:
              path: /
              port: 3333
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3333
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
