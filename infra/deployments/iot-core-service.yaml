apiVersion: apps/v1
kind: Deployment
metadata:
  name: iot-core-service
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: iot-core-service
  template:
    metadata:
      labels:
        app: iot-core-service
    spec:
      containers:
      - name: iot-core-service
        image: alexdragnea/disertatie-iot-core-service:latest
        resources:
          limits:
            memory: 1024Mi
            cpu: 768m
          requests:
            cpu: 512m
            memory: 768Mi
        ports:
        - containerPort: 8002
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8002
          initialDelaySeconds: 100
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8002
          initialDelaySeconds: 100
          periodSeconds: 5