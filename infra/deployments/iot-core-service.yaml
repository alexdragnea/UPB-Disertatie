apiVersion: apps/v1
kind: Deployment
metadata:
  name: iot-core-service
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: iot-core-service
  template:
    metadata:
      labels:
        app: iot-core-service
    spec:
      containers:
      - name: iot-core-service
        image: alexdragnea/disertatie-iot-core-service:latest
        resources:
          limits:
            memory: 768Mi
            cpu: 512m
          requests:
            cpu: 256m
            memory: 512Mi
        ports:
        - containerPort: 9000
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 9000
          initialDelaySeconds: 100
          periodSeconds: 5