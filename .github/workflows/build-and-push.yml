name: Build & Push

on:
  push:
    branches: [deploy]
  workflow_dispatch:

jobs:
  publish:
    name: Publish Iot-Commons to GitHub Package
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Check if there are changes in iot-commons
        id: check_commons_changes
        run: |
          git diff --quiet HEAD^..HEAD -- iot-commons/
          echo "::set-output name=changes::$(if [ $? -eq 1 ]; then echo true; else echo false; fi)"

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Deploy to GitHub
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/deploy' }}
        run: |
          if ${{ steps.check_commons_changes.outputs.changes }}; then
            mvn --batch-mode -DuseGitHubPackages=true deploy --file iot-commons/pom.xml
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.DEPLOY_GITHUB_TOKEN }}

  build_and_push:
    name: Build & Push to DockerHub
    needs: publish
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [iot-core-service, iot-discovery-service, iot-bridge-service, iot-gateway-service]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Check if there are changes in the service
        id: check_service_changes
        run: |
          git diff --quiet HEAD^..HEAD -- ${{ matrix.service }}/pom.xml
          echo "::set-output name=changes::$(if [ $? -eq 1 ]; then echo true; else echo false; fi)"

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('${{ matrix.service }}/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Set up Maven settings
        uses: s4u/maven-settings-action@v2.5.0
        with:
          servers: '[{"id": "github","configuration": {"httpHeaders": {"property": {"name": "Authorization","value": "Bearer ${{ secrets.DEPLOY_GITHUB_TOKEN }}"}}}}]'

      - name: Build with Maven
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/deploy' && steps.check_service_changes.outputs.changes == 'true' }}
        run: mvn -B package -DskipTests --file ${{ matrix.service }}/pom.xml

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Docker Build and Push to DockerHub
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/deploy' && steps.check_service_changes.outputs.changes == 'true' }}
        run: |
          cd ${{ matrix.service }}
          docker build -t alexdragnea/disertatie-${{ matrix.service }}:latest .
          docker push alexdragnea/disertatie-${{ matrix.service }}:latest
