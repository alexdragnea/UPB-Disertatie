<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Test</title>
</head>
<body>
    <div class="events"></div>
    <script>
        var clientWebSocket = new WebSocket("ws://localhost:8080/ws/measurements-by-filter");
        clientWebSocket.onopen = function() {
            console.log("WebSocket connection opened");
            clientWebSocket.send("Test message from browser");
        };
        clientWebSocket.onmessage = function(event) {
            console.log("Message received: " + event.data);
            document.querySelector(".events").innerHTML += event.data + "<br>";
        };
        clientWebSocket.onclose = function() {
            console.log("WebSocket connection closed");
        };
        clientWebSocket.onerror = function(error) {
            console.log("WebSocket error: " + error);
        };
    </script>
</body>
</html>
