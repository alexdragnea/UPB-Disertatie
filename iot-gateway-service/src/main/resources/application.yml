server:
  port: 8888
  error:
    include-message: always

management:
  endpoints:
    web:
      exposure:
        include: "*"
    endpoint:
      health:
        show-details: always
        probes:
          enabled: true

spring:
  application:
    name: iot-gateway-service
  cloud:
    gateway:
      routes:
        - id: iot-bridge-service
          uri: lb://iot-bridge-service
          predicates:
            - Path=/v1/iot-bridge/**

        - id: iot-core-service
          uri: lb://iot-core-service
          predicates:
            - Path=/v1/iot-core/**

        - id: iot-discovery-service
          uri: lb://iot-discovery-service
          predicates:
            - Path=/**

      discovery:
        locator:
          enabled: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_URI:http://iot-discovery-service:8761/eureka}
    registry-fetch-interval-seconds: 5
  instance:
    prefer-ip-address: true

logging:
  level:
    com.netflix.discovery: DEBUG