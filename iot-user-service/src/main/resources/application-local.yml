spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/iot
    username: postgres
    password: postgres


eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
    registry-fetch-interval-seconds: 5
  instance:
    prefer-ip-address: true

